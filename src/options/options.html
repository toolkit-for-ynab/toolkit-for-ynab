<!DOCTYPE html>
<html>
<head>
  <title>YNAB Enhanced Options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
  <div class="option">
    <label><input type="checkbox" id="colourBlindMode" name="colourBlindMode">Colour Blind Mode</label>
  </div>

  <div class="option">
    <label><input type="checkbox" id="hideAOM" name="hideAOM">Hide Age of Money Calculation</label>
  </div>

  <div class="option">
    <label><input type="checkbox" id="enableRetroCalculator" name="enableRetroCalculator">Make the calculator work like YNAB4</label>
  </div>

  <div class="option">
    <label>
        Height of budget rows
        <select name="budgetRowsHeight" id="budgetRowsHeight">
            <option value="0">Normal</option>
            <option value="1">Compact</option>
            <option value="2">Slim</option>
        </select>
    </label>
  </div>

  <div id="status"></div>

  <button id="save" class="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
